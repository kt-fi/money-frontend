<app-loader *ngIf="loader"></app-loader>
<app-menu></app-menu>
<div class="addtransaction__button">
    <p class="addtransaction__button--plus" (click)="addTransaction(userId, accountId)">+</p>
</div>


<div class="container-fluid newTransaction">
    <div class="row">
        <div class="col-12">
           <app-account-review></app-account-review>
         <!-- <app-new-transaction></app-new-transaction> -->
        </div>
        <div class="col-12">
            <ul class=" newTransaction__usersList" *ngIf="accountUsers">
                <li *ngFor="let user of accountUsers" >
                   <p class=" newTransaction__usersList--item"  (click)="onChangeAccount(user.userId)"> {{user.userName}}</p>
                </li>
            </ul>
        <ul class="newTransaction__list" *ngIf="transactions">
            <li class="newTransaction__list--item"  *ngFor="let transaction of transactions">
                <app-transaction-card-sm [userId]="userId" [transaction]="transaction" (event)="getUserBalance($event)"></app-transaction-card-sm>
            </li>
        </ul>
        </div>
    </div>
</div>
