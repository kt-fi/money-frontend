<div class="container-fluid signup">
    <div class="row">
        <div class="col-12">
            <h1 class="signup__header">Money Control App</h1>
            <form class="signup__form" action="" [formGroup]="form" (ngSubmit)="submitForm(form)">
                <div class="form-group" *ngIf="signup">
                    <label for="userName" class="">User Name</label>
                    <input formControlName="userName" id="userName" type="text" class="form-control">
                    <small class="signup__form-errors"  *ngIf="form.controls.userName.touched && form.controls.userName.status == 'INVALID'">Username must be at least 3 characters</small>
                </div>
                <div class="form-group">
                    <label for="email" class="">Email Address</label>
                    <input formControlName="email" id="email" type="email" class="form-control">
                    <small class="signup__form-errors" *ngIf="form.controls.email.touched && form.controls.email.status == 'INVALID'">You must indicate email</small>
                </div>
                <div class="form-group">
                    <label for="password" class="">Password</label>
                    <input formControlName="password" id="password" type="password" class="form-control">
                    <small class="signup__form-errors"  *ngIf="form.controls.password.touched && form.controls.password.status == 'INVALID'">Invalid Password</small>
                </div>
                <div class="form-group" *ngIf="signup">
                    <label for="repeatPassword" class="">Repeat Password</label>
                    <input formControlName="repeatPassword" id="repeatPassword" type="password" class="form-control">
                    
                </div>
                <div class="signup__form-buttons">
                    <input type="submit" class="btn btn-primary" [disabled]="form.status !== 'VALID'">
                    <input type="reset" class="btn btn-warning">
                    
                </div>
                <div class="signup__formswitch">
                        <p class="" (click)="switchFormType()">Switch to {{signup ? 'Sign In' : ' Sign Up'}}</p>
                    </div>
                <br>
                <small class="signup__form-errors" *ngIf="error">{{errorMsg}}</small>
                <small class="signup__form-errors" *ngIf="form.touched && form.status !== 'VALID' &&  submitted == true">There is an error in your login</small>
                  
            </form>
            
          
        </div>
    </div>
</div>
